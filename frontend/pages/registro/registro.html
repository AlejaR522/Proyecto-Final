<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Corredor Ecológico</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">

    <div class="register-box">
        <h2>Crear tu cuenta </h2>
        <p class="register-subtitle">
            Únete al portal ecológico y empieza a conectar oportunidades verdes
        </p>

        <form action="aqui va el back" method="post">
            <div class="input-groups">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="input-groups">
                <label for="email">Correo Electronico</label>
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
            </div>

            <div class="input-groups">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="input-groups">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required>
            </div>

            <button type="submit" class="btn-register">Crear cuenta</button>
        </form>

        <p class="register-footers">
            ¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <footer class="login-footers-text">
        © 2025 Corredor Ecológico | Conectando oportunidades verdes 🌿
    </footer>

</body>
</html>
