<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Corredor Ecológico</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">

    <div class="register-box">
        <h2>Crear tu cuenta 🌿</h2>
        <p class="register-subtitle">
            Únete al portal ecológico y empieza a conectar oportunidades verdes
        </p>

        <form action="login.html" method="post" class="form-grid">
            <div class="input-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
            </div>

            <div class="input-group">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required>
            </div>

            <!-- 🔹 Contenedor nuevo para botón y enlace -->
            <div class="register-actions">
                <button type="submit" class="btn-register">Crear cuenta</button>
                <p class="register-footer">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div>
        </form>
    </div>

    <footer class="login-footer-text">
        © 2025 Corredor Ecológico | Conectando oportunidades verdes 🌱
    </footer>

</body>
</html>
