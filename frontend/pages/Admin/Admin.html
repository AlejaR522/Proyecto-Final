<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Corredor Ecológico</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2> Corredor Ecológico</h2>
            <nav>
                <a href="../Admin/Admin.html" class="active">Gestionar empleos</a>
                <a href="../Admin/Admin_Usua.html">Usuarios</a>
                <a href="../Admin/Admin_Postu.html">Postulaciones</a>
            </nav>
            <button class="logout-btn">Cerrar sesión</button>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="header">
                <h1>Panel del Administrador</h1>
                <button class="add-job-btn">+ Nuevo Empleo</button>
            </header>

            <section class="job-table-section">
                <table class="job-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Empresa</th>
                            <th>Descripción</th>
                            <th>Ubicación</th>
                            <th>Publicado</th>
                            <th>Experiencia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Archivo de Js -->
                    </tbody>
                </table>
            </section>
        </main>
        <div class="modal" id="modal-empleo">
            <div class="modal-content">
                    <h2>Nuevo Empleo</h2>

                    <input type="hidden" id="id_empleo">
                    
                    <label>Título</label>
                    <input type="text" id="titulo" required>

                    <label>Empresa</label>
                    <input type="text" id="empresa" required>

                    <label>Ubicación</label>
                    <input type="text" id="ubicacion" required>

                    <label for="descrip">Descripción</label>
                    <textarea class="input-descrip" id="descrip" name="descrip"  required ></textarea>

                    <label for="experiencia">Experiencia</label>
                        <select id="experiencia" name="experiencia" required>
                            <option value="">Selecciona los años de experiencia</option>
                            <option value="1 año">1 año</option>
                            <option value="2 años">2 años</option>
                            <option value="3 años">3 años</option>
                            <option value="4 años">4 años</option>
                            <option value="5+ años">5 o más años</option>
                        </select>
                    <div class="modal-buttons">
                        <button id="btnCancelar" class="cancel-btn">Cancelar</button>
                        <button id="btnAceptar" class="accept-btn">Aceptar</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="Admin.js"></script>
</body>
</html>
