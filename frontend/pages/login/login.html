<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Corredor Ecológico</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Bienvenido </h2>
        <p class="login-subtitle">Inicia sesión para acceder al portal ecológico</p>

        <form action="aqui va el back" method="post">
            <div class="input-group">
                <label for="usuario">Correo Electronico</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu Correo Electronico">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login">Ingresar <a href="../empleos/empleos.html"></a></button>
        </form>

        <p class="login-footer">
            ¿No tienes cuenta?
            <a href="../registro/registro.html">Crea una aquí</a>
        </p>
    </div>

    <footer class="login-footer-text">
        © 2025 Corredor Ecológico | Conectando oportunidades verdes 
    </footer>

</body>
</html>
